<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .header {
    background-color: bisque;
    padding: 20px 20px;
    transition: position 1s ease;
    position: relative;
    top: 0;
  }

  .header.sticky {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    z-index: 2;
    transition: position 1s ease;
  }

  .header p {
    text-align: center;
    font-size: 60px;
    margin: 0;
  }

  .section {
    height: 100vh;
  }
</style>

<body>

  <!-- header -->
  <header class="header">
    <p>Sticky Header</p>
  </header>
  <!-- header--end -->

  <!-- section -->
  <div class="section" style="background-color:darkgrey;"></div>
  <!-- section--end -->

  <!-- section -->
  <div class="section" style="background-color:aqua;"></div>
  <!-- section--end -->

  <script>

    const header = document.querySelector('.header');

    window.addEventListener('scroll', () => {
      if (window.scrollY >= 1) {
        header.classList.add('sticky');
      } else {
        header.classList.remove('sticky');
      }

    });

  </script>


</body>

</html>
