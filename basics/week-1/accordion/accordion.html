<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .accordion {
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      padding: 10px;
      cursor: pointer;
      background: #f9f9f9;
      transition: background 0.3s ease;
    }

    .accordion-header.active {
      color: #fff;
      background-color: #1900ff;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 10px;
    }

    .accordion-content.active {
      max-height: 100%;
      padding: 10px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      padding: 100px 0px;
    }
  </style>

</head>

<body>

  <section>
    <div class="container">
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header active">Accordion 1</div>
          <div class="accordion-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, optio.
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Accordion 2</div>
          <div class="accordion-content">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, sunt voluptatem sint voluptatibus eos
              tempore? Obcaecati libero nam ipsum aperiam?
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Section 3</div>
          <div class="accordion-content">
            <p>
              Lorem ipsum dolor sit amet consectetur
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script>

    const accHeaders = document.querySelectorAll('.accordion-header');
    accHeaders.forEach(accHeader => {
      accHeader.addEventListener('click', function () {

        accHeaders.forEach(header => header.classList.remove('active'))

        const accHeaderSibling = accHeader.nextElementSibling;
        document.querySelectorAll('.accordion-content').forEach(content => {
          if (content !== accHeaderSibling) {
            content.classList.remove('active');
          }
        });
        this.classList.toggle('active')
        accHeaderSibling.classList.toggle('active');


      })
    });

  </script>

</body>

</html>
