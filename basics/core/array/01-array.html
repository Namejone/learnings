<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Array</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="container">

      <div id="demo"></div>

    </div>
  </section>


  <script>
    var ary = [10, 20, 30, 40, 50];
    var sum = 0;
    for (var i = 0; i < ary.length; i++) {
      sum += ary[i];
    }
    console.log(sum);
  </script>
</body>

</html>
